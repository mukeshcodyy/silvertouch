<div class="container mt-5">
  <div class="row">
    <div class="col-6">
      <h2>Employee List</h2>

    </div>
    <div class="col-6">
      <button type="button" class="btn btn-primary" [routerLink]="['/listing/listingAdd']" ><i class="bi bi-plus-lg"></i> Add New Employee</button>

    </div>
  </div>
  <div class="row p-5">
    <div class="col-8 ">
      <ng-select [items]="SearchArray"
                   bindLabel="Name"
                   [(ngModel)]="selection"
                   placeholder="Enter Employee Name...."
                    (change)="filtercard()" >
        </ng-select>
    </div>
    <div class="col-4">
      <button type="button" class="btn btn-primary" (change)="filtercard()"  ><i class="bi bi-search"></i> Search</button>

    </div>
  </div>
  <div class="row">

  <div *ngFor="let employee of ProductListArray0" class="card m-3" style="width: 20rem;">
    <div class="card-body">
      <div class="row">
        <div class="col-10">
          <div class="row">
            <div class="col-4 mt-1 h6">
              Name :
            </div>
            <div class="col-8">

              <h5 class="card-title">{{employee.Name}}</h5>
            </div>
          </div>

        </div>
        <div class="col-2">

          <button type="button" class="btn btn-primary" (click)="editEmployee(employee.ID)" ><i class="bi bi-pencil-fill"></i></button>
        </div>

      </div>
      <div class="row">
        <div class="col-6 mt-1 h6">
          Designation :
        </div>
        <div class="col-6 mt-2">

          <h6 class="card-subtitle mb-2 text-muted">{{employee.Designation}}</h6>
        </div>
      </div>
      <div class="row">
        <div class="col-6 mt-1 h6">
          Department :
        </div>
        <div class="col-6 mt-2">

          <h6 class="card-subtitle mb-2 text-muted">{{employee.Department}}</h6>
        </div>
      </div>
      <div class="row">
        <div class="col-6 mt-1 h6">
          Phone :
        </div>
        <div class="col-6 mt-2">

          <h6 class="card-subtitle mb-2 text-muted">{{employee.Phone}}</h6>
        </div>
      </div>

    </div>
  </div>
</div>

</div>
